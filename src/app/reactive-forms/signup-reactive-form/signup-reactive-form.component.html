<div class="panel panel-primary">
    <div class="panel-heading">
        Sign Up!
    </div>

    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="firstNameId">First Name</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="firstNameId"
                               type="text"
                               placeholder="First Name (required)"
                               required
                               minlength="3" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label"
                        for="lastNameId">Last Name</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="lastNameId"
                               type="text"
                               placeholder="Last Name (required)"
                               required
                               maxlength="50"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label"
                        for="emailId">Email</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="emailId"
                               type="email"
                               placeholder="Email (required)"
                               required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-1 col-md-8 checkbox" >
                        <label>
                            <input id="sendProductsId"
                                   type="checkbox" >
                            Send me your products
                        </label>
                    </div>
                </div>

                <div>
                    <div class="form-group" >
                        <label class="col-md-2 control-label">Address Type</label>
                        <div class="col-md-8">
                                <label class="radio-inline">
                                    <input type="radio" id="addressType1Id" value="home">Home
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="addressType2Id" value="work">Work
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="addressType3Id" value="other">Other
                                </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label"
                            for="cityId">Country, City, Zip Code</label>

                        <div class="col-md-3">
                          <select class="form-control"
                                  id="countryId">
                            <option value="">Select a Country...</option>
                            <option *ngFor="let country of countries"
                                    value="{{country}}">{{country}}
                            </option>
                          </select>
                        </div>
                         <div class="col-md-3">
                            <input type="text"
                                   class="form-control"
                                   id="cityId"
                                   placeholder="City">
                        </div>
                        <div class="col-md-2">
                        <input type="number"
                                   class="form-control"
                                   id="zipId"
                                   placeholder="Zip Code">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="col-md-2 control-label"
                            for="street1Id">Street Address 1</label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="street1Id"
                                   placeholder="Street address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label"
                            for="street2Id">Street Address 2</label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="street2Id"
                                   placeholder="Street address (second line)">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit">
                                Save
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
